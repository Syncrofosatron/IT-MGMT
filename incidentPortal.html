<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>IT MGMT</title>
</head>

<body>
    <div class="centered-div">
        <h1 class="--bs-primary-border-subtle">WELCOME TO IT MGMT</h1>
        <form action="/incident-create" method="get">
            <div class="button-container">
                <button name="incidentCreate" type="submit" class="btn btn-outline-primary btn-lg">Create
                    Incident</button>
            </div>
        </form>
        <h1 class="--bs-primary-border-subtle">Put incident number to search</h1>
        <form action="/incident-search" method="post">
            <div class="button-container">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">-></span>
                    <input name="incNumberInput" type="text" class="form-control" aria-describedby="basic-addon1">
                    <button name="incidentSearch" type="submit" class="btn btn-outline-primary btn-lg">Search
                        Incident</button>
                </div>
            </div>
        </form>
        <form action="/incident-list" method="get">
            <div class="button-container">
                <button name="incidentList" type="submit"
                    class="btn btn-outline-primary btn-lg --bs-primary-border-subtle">All
                    Incidents</button>
            </div>
        </form>
        <form action="/incident-logout" method="post">
            <div class="button-container">
                <button type="submit" class="btn btn-outline-danger btn-sm --bs-primary-border-subtle">Logout</button>
            </div>
        </form>
        <script src="incidentHandling.js"></script>
    </div>
    </div>
</body>

</html>
